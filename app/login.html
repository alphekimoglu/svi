<!DOCTYPE HTML>

<!DOCTYPE html>
<html ng-app="login">
<head>
	<meta charset="utf-8" />
    <link href="127.0.0.1:5000"/>
	<link rel="icon" type="image/png" href="img/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>

	<title>Login</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <!--<link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">-->
    <link rel="stylesheet" href="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.css">

    <!--<script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>-->
    <!-- Bootstrap core CSS     -->
    <link href="bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="animate.min.css" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="light-bootstrap-dashboard.css" rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="pe-icon-7-stroke.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form class="loginform" ng-controller="LoginCtrl" ng-submit="submit()">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Username" ng-model="form.email" autofocus="">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" ng-model="form.password" type="password" value="">
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <input value="Login" type="submit" class="btn btn-lg btn-success btn-block login" id="login-button">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>

  <script src="nodes/login.js"></script>
  <script src="nodes/sviservice.js"></script>

   <!--   Core JS Files   -->
    <script src="js/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>

    <!--  Checkbox, Radio & Switch Plugins -->
    <script src="js/bootstrap-checkbox-radio-switch.js"></script>

    <!--  Charts Plugin -->
    <script src="js/chartist.min.js"></script>

    <!--  Notifications Plugin    -->
    <script src="js/bootstrap-notify.js"></script>
</body>
</html>
