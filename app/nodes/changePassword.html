	<div ng-app="myApp" class="login-panel panel panel-default changepassworddiv">
		<div class="panel-heading">
			<h3 class="panel-title">Change Password</h3>
		</div>
		<div class="panel-body">
			<form class="changepasswordform" ng-controller="ChangePaswordCtrl" ng-submit="submit()" id="change-password-form">
				<fieldset>
					<div class="form-group">
						<input ng-model="form.old" class="form-control" placeholder="Old password" name="old" type="password" autofocus="">
					</div>
					<div class="form-group">
						<input ng-model="form.new" class="form-control" placeholder="New Password" name="new" type="password">
					</div>
					<div class="form-group">
						<input ng-model="form.confirm" class="form-control" placeholder="Confirm Password" name="confirm" type="password">
					</div>
					<input value="Change Password" type="submit" class="btn btn-lg btn-success btn-block save" id="change-password-button">
				</fieldset>
			</form>
		</div>
	</div>
