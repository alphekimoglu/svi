<!DOCTYPE html>

<html ng-app="myApp">
<head>
    <link rel="stylesheet" href="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div ng-controller="NodesCtrl" class="content">
        <div class="containter-fluid">
            <div class="row">
                <div class="col-md-12">

                    <td><input type="button" value="Refresh" ng-click="load()" ng-disabled="flag"></td>
                    <td><input type="button" value="Start All" ng-click="startAll()" ></td>
                    <td><input type="button" value="Stop All" ng-click="stopAll()" ></td>
                    <td><input type="button" value="Restart All" ng-click="restartAll()" ></td>
                    <div ng-repeat="(key1,value1) in nodelist" class="card">

                        <div class="header">

                            <h4 class="title">Processes for {{value1}}</h4>

                        </div>
                        <div class="content table-responsive table-full-width">
                            <table class="table table-hover table-striped">
                                <thead>
                                    <th>Name</th>
                                    <th>Pid</th>
                                    <th>Group</th>
                                    <th>Uptime</th>
                                    <th>State</th>
                                </thead>
                                <tbody>
                                    <tr  ng-repeat="(key2,value2) in nodes[key1]">
                                        <td data-title="Name" filter="{ name: 'text'}" sortable="'name'">{{value2.name}}</td>
                                        <td data-title="Pid" filter="{ pid: 'number'}" sortable="'pid'">{{value2.pid}}</td>
                                        <td data-title="Group" filter="{ group: 'text'}" sortable="'group'">{{value2.group}}</td>
                                        <td data-title="Uptime" filter="{ uptime: 'time'}" sortable="'uptime'">{{value2.uptime}}</td>
                                        <td data-title="State" filter="{ state: 'text'}" sortable="'state'">{{value2.statename}}</td>
                                        <td><input type="button" value="Restart"  ng-click="restart(key1,value1,value2)" ng-disabled="flag[key1]"></td>
                                        <td><input type="button" value="Start" ng-click="start(key1,value1,value2)" ng-disabled="flag[key1]"></td>
                                        <td><input type="button" value="Stop" ng-click="stop(key1,value1,value2)" ng-disabled="flag[key1]"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </li>
                </div>
            </div>
        </div>
    </div>
</body>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
  <script src="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.js"></script>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="nodes/sviservice.js"></script>

  <script src="nodes/nodes.js"></script>
  <script src="groups/groups.js"></script>
  <!--<script src="dashboard/dashboard.js"></script>-->
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
   <!--   Core JS Files   -->
    <script src="js/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>

	<!--  Checkbox, Radio & Switch Plugins -->
	<script src="js/bootstrap-checkbox-radio-switch.js"></script>

	<!--  Charts Plugin -->
	<script src="js/chartist.min.js"></script>

    <!--  Notifications Plugin    -->
    <script src="js/bootstrap-notify.js"></script>

    <!--  Google Maps Plugin    -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>


</html>
