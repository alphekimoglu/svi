<div class="card">
    <div class="header">
        <h4 class="title">Nodes</h4>
        <p class="category">Processes for srv2</p>
     </div>
     <tr ng-controller="NodesCtrl" class="content table-responsive table-full-width">

                                <tr ng-table="scope.nodes" class="table table-condensed table-bordered table-striped" show-filter="true">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Pid</th>
                                            <th>Group</th>
                                            <th>Uptime</th>
                                            <th>State</th>

                                        </tr>
                                    </thead>
                                    <tbody>

                                        <div ng-repeat="node in nodes">
                                            <tr>
                                                <div ng-repeat="process in processes">
                                                    <td data-title="Name" filter="{ name: 'text'}" sortable="'name'">{{process.name}}</td>
                                                    <td data-title="Pid" filter="{ pid: 'number'}" sortable="'pid'">{{process.pid}}</td>
                                                    <td data-title="Group" filter="{ group: 'text'}" sortable="'group'">{{process.group}}</td>
                                                    <td data-title="Uptime" filter="{ uptime: 'time'}" sortable="'uptime'">{{process.uptime}}</td>
                                                    <td data-title="State" filter="{ state: 'text'}" sortable="'state'">{{process.statename}}</td>
                                                    <td>
                                                        <input type="button" value="restart" ng-click="restart(process)">
                                                        <input type="button" value="start" ng-click="start(process)">
                                                        <input type="button" value="stop" ng-click="stop(process)">
                                                    </td>
                                                </div>
                                            </tr>
                                        </div>

                                    </tbody>
